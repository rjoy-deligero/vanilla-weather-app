<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="framework-container">
      <form id="search-city">
        <div class="search-engine">
          <div class="card-body">
            <div class="row">
              <div class="col-10">
                <input
                  type="text"
                  name="city"
                  id="city-name"
                  placeholder="Enter city name"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <button type="button" class="btn" id="search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button type="button" class="btn" id="current-location">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

<div class="title-container">
        <h1>San Pedro, PH</h1>
        <div id="date">Sunday, March 12</div>
        <div id="time">7:00 a.m.</div>
      </div>
<div class="temperature-container">
          <span class="temperature">
            0
          </span>
          <span>
            °
          </span>
        </span>
        <button class="celsius">
          C
        </button>
        <span class="separator">
          │
        </span>
        <button class="fahrenheit">
          F
        </button>
      </div>
      <hr />
    <div class="container-tomorrow">
      <div class="row">
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        <div class="col">Saturday</div>
      </div>
    </div>
    <div class="icons">
      <div class="row">
        <div class="col">🌞</div>
        <div class="col">🌧</div>
        <div class="col">🌩</div>
        <div class="col">🌦</div>
        <div class="col">⛅️</div>
        <div class="col">🌞</div>
      </div>
    </div>
    <div class="Temp">
      <div class="row">
        <div class="col">77°F</div>
        <div class="col">83°F</div>
        <div class="col">84°F</div>
        <div class="col">72°F</div>
        <div class="col">70°F</div>
        <div class="col">67°F</div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
